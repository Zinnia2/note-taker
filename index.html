<html>
    <head>
        <title>note-taker</title>
        <link rel="stylesheet" href="index_client.css">
    </head>
    <body>
        <div id="nav-bar" class="my-nav-bar">
            <div>
                <button id="sign-in" class="round-large-button">sign-in</button>
                <div id="signinPopup" class="popup">
                    <div class="popup-content">
                        <span class="close" id="sign-in-close">&times;</span>
                        <h2>Sign In</h2>
                        <form action="#">
                            <label for="email">Email</label><br>
                            <input type="email" id="sign-in-email" name="email" required><br><br>
                            <label for="password">Password</label><br>
                            <input type="password" id="sign-in-password" name="password" required><br><br>
                            <button type="submit" id="sign-in-submit">Submit</button>
                        </form>
                    </div>
                </div>
                <button id="sign-up" class="round-large-button">sign-up</button>
                <div id="signupPopup" class="popup">
                    <div class="popup-content">
                        <span class="close" id="sign-up-close">&times;</span>
                        <h2>Sign Up</h2>
                        <form action="#">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" required><br><br>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" required><br><br>
                            <button type="submit" id="sign-up-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="btn" class="click-me">Click me</button>
        </div>
        <script src="index_client.js"></script>
    </body>
</html>
